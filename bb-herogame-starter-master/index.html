<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mocha Tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="lib/mocha.css" rel="stylesheet" />
    <link href="styles/gamestyles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- ðŸ‘ YOUR HTML HERE ðŸ‘ -->
    <div class="testsection">
      <div class="imagesAndTitle">
        <div class="titleContainer">
          <h1>Glorbivor Woobdobble Adventures II</h1>
        </div>
        <div class="imageContainer">
          <img src="Goldshire_TCG.jpg" id="inn" onclick="rest(hero)" />
        </div>
        <div class="imageContainer">
          <img
            src="Dagger.jpg"
            id="dagger"
            onclick="pickUpItem(hero, {type: 'dagger', damage: 2})"
          />
        </div>
        <div class="imageContainer">
          <img
            src="manliest-of-man-bags.jpeg"
            id="bag"
            onclick="equipWeapon(hero)"
          />
        </div>
      </div>
      <div class="textWindow">
        <div class="textOutput"></div>
      </div>
      <div class="statsAndInventory">
        <div class="textInput">
          <p>Enter Name :</p>
          <input type="text" id="myName" />
          <button onclick="newName()">Send</button>
          <p id="welcomeName">Welcome : Zorblar</p>
          <p>to Glorbivor Woobdobble Adventures II</p>
        </div>
        <div class="stats">
          <p id="name">Name : unknown</p>
          <p id="health">Health : unkown</p>
          <p id="weaponType">Weapon type : unknown</p>
          <p id="weaponDamage">Weapon damage : unknown</p>
        </div>
        <div class="inventory">
          <p>Inventory:</p>
          <p id="itemInInventory">...</p>
        </div>
      </div>
    </div>
    <!-- I RECOMMEND YOU LEAVE THE REST UNTOUCHED -->
    <button onclick="mocha.checkLeaks(); mocha.run();">Run the tests!</button>

    <div id="mocha">
      <!-- MOCHA TEST FEEDBACK WILL BE RENDERED HERE -->
    </div>

    <script src="lib/chai.js"></script>
    <script src="lib/mocha.js"></script>
    <script src="lib/sinon.js"></script>
    <script>
      mocha.setup("bdd");
    </script>
    <script src="YOUR_JAVASCRIPT_HERE.js"></script>
    <script src="lib/game_logic.test.js"></script>
  </body>
</html>
